<h3 *ngIf="completed.length===0" class="noTareas">No se han completado tareas, Â¡A trabajar!</h3>

<div class="lista mat-typography">
  <div class="tarea" *ngFor="let tarea of completed">
    <div class="top-side">
      <div class="task">
        <h1>{{tarea.title}}</h1>
        <h4>{{tarea.description}}</h4>
      </div>
      <div class="task-info">
        <p>Completada: {{tarea.date | date:'MMM d, y, HH:mm'}}</p>
      </div>
    </div>
    <div class="bot-side">
      <button class=" btn btn-sm btn-danger" (click)="eliminar(tarea.id)">Eliminar</button>
    </div>
  </div>
</div>

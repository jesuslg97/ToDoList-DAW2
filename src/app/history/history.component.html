<div class="mt-3 text-center">
    <h1>Tareas completadas</h1>
  <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto border-dark" style="width: 200px;">
</div>

<h3 *ngIf="completed.length===0" class="noTareas">No se han completado tareas, Â¡A trabajar!</h3>

<div class="lista mat-typography">
  <div class="tarea" *ngFor="let activity of completed">
    <div class="top-side">
      <div class="task">
        <h1>{{activity.title}}</h1>
        <h4>{{activity.description}}</h4>
      </div>
      <div class="task-info">
        <p>Completada: {{activity.date | date:'HH:mm - d MMM - y'}}</p>
      </div>
    </div>
    <div class="bot-side">
      <button class="btn btn-sm btn-danger" (click)="delete(activity.id)">Eliminar</button>
    </div>
  </div>
</div>

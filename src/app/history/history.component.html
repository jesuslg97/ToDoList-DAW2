<div class="mt-3 text-center">
    <h1>Tareas completadas</h1>
  <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto border-dark" style="width: 200px;">
</div>

<div class="row text-center">

  <div class="col-md-12" style="margin-left: 40px">
    <mat-form-field appearance="fill" style="margin-right: 5%">
      <mat-label>Ordenar por:</mat-label>
      <select matNativeControl>
        <option value="Default" selected>Default</option>
        <option (click)="activityOrder(0)" value="Título">Título</option>
        <option (click)="activityOrder(1)" value="Fecha">Fecha</option>
      </select>
    </mat-form-field>
  </div>

  <h3 *ngIf="completed.length===0">¡Ups...!, no hay actividades completadas</h3>

</div>

<div class="row justify-content-center col-md-12 mt-3 text-center">
  <table class="table-striped content">

    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha Completada</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <ng-container *ngFor="let activity of completed">
      <tr class="align-middle">
        <td>{{activity.title}}</td>
        <td>{{activity.description}}</td>
        <td>{{activity.date | date:'HH:mm - d MMM - y'}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="delete(activity.id)">Eliminar</button>
        </td>
      </tr>

    </ng-container>

  </table>

</div>
